services:
  gc-admin:
    image: gc-admin:latest
    build: .
    container_name: gc-admin
    privileged: true
    pid: "host"
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
      # - ./mock/opt/gridcal:/opt/gridcal
      - /etc/localtime:/etc/localtime:ro
    environment:
      - BACKEND_CONTAINER_NAME=fastapi-test-backend-1
      - DB_PATH=/data/gcn.db
      - ADMIN_USER=user
      - ADMIN_PASS=pass
      - TZ=Europe/Berlin
      - MOCK_MODE=True
      - DEBUG=True
    env_file:
      - .env
    depends_on:
      - backend

  frontend:
    build:
      context: ./mock
      dockerfile: Dockerfile-MockLog
    labels:
      Version: "1.0.1"

  gatewaycontrol:
    build:
      context: ./mock
      dockerfile: Dockerfile-MockLog
    labels:
      Version: "1.0.2"

  backend:
    build:
      context: ./mock
      dockerfile: Dockerfile-MockLog
    labels:
      Version: "1.0.3"

  gcfcs:
    build:
      context: ./mock
      dockerfile: Dockerfile-MockLog
    labels:
      Version: "1.0.4"

  gcgw:
    build:
      context: ./mock
      dockerfile: Dockerfile-MockLog
    labels:
      Version: "1.0.5"

  gcnia:
    build:
      context: ./mock
      dockerfile: Dockerfile-MockLog
    labels:
      Version: "1.0.6"

  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-7.2-latest
    container_name: zabbix-agent
    privileged: true
    restart: unless-stopped
    ports:
      - "10050:10050"
    # Nutze nur passiven Agent-Modus
    environment:
      - ZBX_SERVER_HOST=::/0
      - ZBX_PASSIVES_ONLY=true
    # Konfiguration + optional Hostzugriff
    volumes:
      # - /:/host:ro # Optional f√ºr system.checks (Filesystem, CPU etc.)
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./share:/share
      # Zabbix Conf
      - ./zabbix/etc/zabbix/:/etc/zabbix/:ro
      # - ./zabbix/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      # - ./zabbix/var/lib/zabbix/user_scripts:/var/lib/zabbix/user_scripts:ro