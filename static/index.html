<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Web Interface</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script defer src="/static/script.js"></script>
    <script defer src="/static/index.js"></script>
</head>

<body>
    <!-- THEME -->
    <button id="theme-toggle" class="theme-toggle">ðŸŒš</button>

    <!-- MODAL -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="confirmationModal" class="modal">
        <h2>BestÃ¤tigung erforderlich</h2>
        <p>Bitte geben Sie <span class="code-highlight">db-reset</span> ein, um fortzufahren.</p>
        <input type="text" id="confirmationInput">
        <button id="confirmAction" class="danger-btn" style="background-color: red;">LÃ¶schen</button>
        <button id="cancelAction" class="safe-btn">Abbrechen</button>
    </div>

    <!-- MAIN -->
    <div class="container">
        <h1>FastAPI Web Interface</h1>
        
        <div class="group">
            <span class="group-title">Gruppe A</span>
            <div class="button-container">
                <button id="btnGC" onclick="sendRequest('/log/btnGC')">Button 1</button>
                <button id="btn2" onclick="sendRequest('/log/button2')">Button 2</button>
            </div>
        </div>
        
        <div class="group">
            <span class="group-title">Gruppe B</span>
            <div class="button-container">
                <button id="btn3" onclick="sendRequest('/log/button3')">Button 3</button>
                <button id="btn4" onclick="sendRequest('/log/button4')">Button 4</button>
            </div>
        </div>
        
        <div class="log-container" id="log"></div>
        <div class="log-controls">
            <label for="log-level">Log-Level:</label>
            <select class="log-level" id="log-level">
                <option value="ALL">Alle</option>
                <option value="USER">USER</option>
                <option value="INFO">INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>

        <button id="logoutButton" onclick="sendRequest('/logout')" class="button-logout">
            <span class="material-icons icon-button">logout</span>Logout
        </button>
    </div>
</body>
</html>
