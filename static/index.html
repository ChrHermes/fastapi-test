<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Web Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function formatLogMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            return `<div class='log-entry'><span class='timestamp'>[${timestamp}]</span> ${message}</div>`;
        }
        
        async function sendRequest(endpoint) {
            const response = await fetch(endpoint, {
                method: "POST",
                headers: { 'Authorization': 'Basic ' + btoa('admin:password') }
            });
            const data = await response.json();
            document.getElementById("log").innerHTML += formatLogMessage(data.message);
            document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
        }
        
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButtonText(isDark);
        }

        function updateThemeButtonText(isDark) {
            const button = document.getElementById('theme-toggle');
            button.textContent = isDark ? '🌞' : '🌚';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme ? savedTheme === 'dark' : systemPrefersDark;
            document.body.classList.toggle('dark-mode', isDark);
            updateThemeButtonText(isDark);
        });
    </script>
</head>
<script>

</script>

<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">🌚</button>
    <!-- ☼ 🔆 🌙  🌚  🌝 --> 
    
    <div class="container">
        <h1>FastAPI Web Interface</h1>
        
        <div class="group">
            <span class="group-title">Gruppe A</span>
            <div class="button-container">
                <button class="btnGC" onclick="sendRequest('/log/button1')">Button 1</button>
                <button class="btn2" onclick="sendRequest('/log/button2')">Button 2</button>
            </div>
        </div>
        
        <div class="group">
            <span class="group-title">Gruppe B</span>
            <div class="button-container">
                <button class="btn3" onclick="sendRequest('/log/button3')">Button 3</button>
                <button class="btn4" onclick="sendRequest('/log/button4')">Button 4</button>
            </div>
        </div>
        
        <div class="log-container" id="log"></div>
    </div>
</body>
</html>
