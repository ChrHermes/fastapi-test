<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Web Interface</title>
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
    <!-- Importierte Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Lokale Stylesheets -->
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/layout.css">
    <link rel="stylesheet" href="/static/styles/components.css">
    <link rel="stylesheet" href="/static/styles/theme.css">
    <!-- JavaScript -->
    <script type="module" defer src="/static/script/index.js"></script>
    <script defer src="/static/script/script.js"></script>
</head>

<body>
    <!-- THEME -->
    <button id="theme-toggle" class="theme-toggle">üåö</button>

    <!-- MODAL -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="confirmationModal" class="modal modal-dark">
        <h2 id="modalTitle"></h2>
        <!-- Beschreibung oder Warnhinweis -->
        <p id="modalMessage" class="modal-message"></p>
        
        <!-- Container f√ºr Passphrase, wird nur angezeigt, wenn passphrase gesetzt ist -->
        <div id="passphraseContainer" class="passphrase-container">
            <hr class="modal-hr">
            <label for="confirmationInput" class="modal-label">
                Zum Best√§tigen bitte Folgendes eingeben:
                <span id="passphraseText" class="passphrase"></span>
            </label>
            <input type="text" id="confirmationInput" class="modal-input">
        </div>
        
        <!-- Button-Leiste -->
        <div class="modal-button-row">
            <button id="cancelAction" class="modal-btn safe-btn">Abbruch, Datenbank behalten</button>
            <button id="confirmAction" class="modal-btn danger-btn">Ja, Datenbank l√∂schen</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="container">
        <h1>FastAPI Web Interface</h1>
        
        <div class="group">
            <span class="group-title">Gruppe A</span>
            <div class="button-container">
                <button id="buttonDatabaseReset">
                    <span class="material-icons icon-button"></span>Datenbank l√∂schen
                </button>
                <button id="btnUpdateSoftware">
                    <span class="material-icons icon-button">system_update_alt</span>Aktualisierung durchf√ºhren
                </button>
            </div>
        </div>
      
        <div class="group">
            <span class="group-title">Gruppe B</span>
            <div class="button-container">
                <button id="btn3">
                    <span class="material-icons icon-button">power_settings_new</span>Sicher herunterfahren
                </button>
                <button id="btn4">
                    <span class="material-icons icon-button">restart_alt</span>Hardware Neustart
                </button>
            </div>
        </div>

        <div class="group">
            <span class="group-title">Gruppe C</span>
            <div class="button-container">
                <button id="btnAddNote">
                    <span class="material-icons icon-button">edit_note</span>Benutzereintrag hinzuf√ºgen
                </button>
            </div>
        </div>
        
        <div class="log-container" id="log"></div>
        <div class="log-controls">
            <label for="log-level">Log-Level:</label>
            <select class="log-level" id="log-level">
                <option value="ALL">Alle</option>
                <option value="USER">USER</option>
                <option value="INFO">INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>

        <button id="logoutButton" class="button-logout">
            <span class="material-icons icon-button">logout</span>Abmelden
        </button>
    </div>
</body>
</html>
